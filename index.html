<!-- SGIP Calculator HTML goes here -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGIP Eligibility Calculator</title>
</head>
<body>
  <h1>SGIP Calculator (modular)</h1>
  <form id="sgipForm">
    <input type="text" id="address" placeholder="Enter project address" required />
    <input type="number" id="systemSize" placeholder="Battery size (kWh)" />
    <select id="incomeLevel">
      <option value="">Income Level</option>
      <option value="low">Low</option>
      <option value="moderate">Moderate</option>
    </select>
    <button type="submit">Check Eligibility</button>
  </form>
  <div id="results"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
